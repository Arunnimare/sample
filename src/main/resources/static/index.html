<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleBank - Your Digital Banking Partner</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-university"></i>
            <span>SimpleBank</span>
        </div>
        <div class="nav-buttons">
            <button id="createAccountBtn" class="btn primary">Create Account</button>
            <button id="refreshBtn" class="btn secondary"><i class="fas fa-sync-alt"></i></button>
        </div>
    </nav>

    <main class="container">
        <div class="accounts-section">
            <h2><i class="fas fa-wallet"></i> Accounts Overview</h2>
            <div id="accountsList" class="accounts-grid">
                <!-- Accounts will be populated here -->
            </div>
        </div>

        <!-- Create Account Modal -->
        <div id="createAccountModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3><i class="fas fa-plus-circle"></i> Create New Account</h3>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <form id="createAccountForm">
                        <div class="form-group">
                            <label for="accountHolderName">Account Holder Name</label>
                            <input type="text" id="accountHolderName" required>
                        </div>
                        <div class="form-group">
                            <label for="initialBalance">Initial Balance ($)</label>
                            <input type="number" id="initialBalance" min="0" step="0.01" required>
                        </div>
                        <button type="submit" class="btn primary">Create Account</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="toast-container"></div>

    <script src="js/script.js"></script>
</body>
</html>
