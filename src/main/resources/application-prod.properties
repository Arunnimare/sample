# Server Configuration
server.port=${PORT:8080}
server.address=0.0.0.0
server.tomcat.threads.max=20
server.tomcat.threads.min-spare=5
server.tomcat.accesslog.enabled=true
server.tomcat.accesslog.pattern=%t %a "%r" %s (%D ms)
server.error.include-message=never
server.error.include-binding-errors=never
server.error.whitelabel.enabled=false

# Web Server Configuration
spring.main.web-application-type=servlet
spring.main.banner-mode=console

# Database Connection Configuration
# Use H2 in-memory as fallback if PostgreSQL env vars not set
spring.datasource.driver-class-name=${DATASOURCE_DRIVER:org.postgresql.Driver}
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:testdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

# Allow application to start without database
spring.autoconfigure.exclude=

# Connection Pool Settings - Optimized for Render free tier
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=0
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.initialization-fail-timeout=-1

# Database Initialization Settings
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=never
spring.sql.init.continue-on-error=true
spring.datasource.continue-on-error=true

# JPA/Hibernate Configuration - Lazy initialization
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.generate-ddl=true

# Lazy JPA initialization - Don't create EntityManagerFactory on startup
spring.data.jpa.repositories.bootstrap-mode=deferred
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# Performance Tuning
spring.mvc.async.request-timeout=30000
spring.web.resources.add-mappings=true
spring.web.resources.static-locations=classpath:/static/

# Security Configuration
server.tomcat.remoteip.remote-ip-header=X-Forwarded-For
server.tomcat.remoteip.protocol-header=X-Forwarded-Proto
server.forward-headers-strategy=native
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=Strict

# Cache Configuration
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=500,expireAfterAccess=600s

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=never
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true
management.health.db.enabled=false
management.health.diskspace.enabled=false

# Logging Configuration
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO
logging.level.com.simplebank=INFO
logging.level.com.zaxxer.hikari=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n

# SSL Configuration is handled by Render
server.ssl.enabled=false

# Session Configuration
server.servlet.session.timeout=30m
spring.session.jdbc.initialize-schema=embedded
server.servlet.session.tracking-modes=cookie